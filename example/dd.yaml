components:
  dd:
    command: dd if=/dev/zero of=/fs1/roberts/file.test
    parameters:
      bs:
        cmd_var: True
        type: int
        default: 1
        suffix: "M"
      count:
        cmd_var: True
        type: int
        default: 5
      test:
        env_var: True
        type: str
        default: "toto"
